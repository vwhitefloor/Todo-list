<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>To Do List Bootstrap</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
         integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link href="style.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <header id="main-header" class="text-white p-3 mb-3">
            <div class="row">
               <div
                  class="col-sm-12 d-flex align-items-center justify-content-between"
               >
                  <span id="header-title"> ToDo List </span>
                  <!-- <i class="fa fa-pencil fa-2xl"></i> -->
               </div>
            </div>
         </header>
         <div class="card" style="background-color: aliceblue">
            <div class="card-header p-3">
               <div class="input-group">
                  <input
                     type="text"
                     class="form-control"
                     id="inputField"
                     placeholder="Enter item to do..."
                  />
                  <button type="button" class="btn btn-primary" id="addToDo">
                     <i class="fa fa-add"></i>
                  </button>
               </div>
            </div>
            <div class="card-body pl-0">
               <!-- <div class="input-group"> -->
               <div class="to-dos overflow-y-auto" id="toDoContainer"></div>
               <!-- </div> -->
            </div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"
      ></script>
      <script src="script.js"></script>
   </body>
</html>
